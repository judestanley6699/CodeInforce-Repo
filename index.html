<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The chicken crossed the road</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 16px;
        }

        p {
            color: #64748b;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .link-grid {
            display: grid;
            gap: 16px;
        }

        .link-card {
            display: block;
            padding: 20px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-decoration: none;
            color: #334155;
            transition: all 0.2s;
        }

        .link-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .link-card h2 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 20px;
        }

        .link-card p {
            color: #64748b;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The chicken crossed the road</h1>
        <p>Prototype screens for the contractor access interface</p>
        
        <div class="link-grid">
            <a href="/contractor-access-wireframe.html" class="link-card">
                <h2>Contractor Access / Login</h2>
                <p>Login screen and initial access point for contractors</p>
            </a>
            
            <a href="/contractor-dashboard-wireframe.html" class="link-card">
                <h2>Contractor Dashboard</h2>
                <p>Main dashboard with projects, assessments, and permits</p>
            </a>
        </div>
    </div>
</body>
</html>
